<script>
  $(document).ready(function() {
  $('input[class=btn-check]:radio').change(function(e) {
    let value = e.target.value.trim()

    $('[class^="block"]').css('display', 'none');
    
    switch (value) {
      case 'btnradiosms':
        $('.block-a').show()
        break;
      case 'btnradioRecharge':
        $('.block-b').show()
        break;
      case 'btnradioExisting':
        $('.block-d, .block-e, .block-f, .block-g, .block-h, .block-i, .block-j, .block-k, .btnSub').show()
        break;
      case 'btnradioNew':
        $('.block-d, .block-e, .block-g, .block-h, .block-i, .block-j, .block-k, .btnSub').show()
        break;
      case 'btnradioCampaigns':
        $('.block-d, .block-e, .block-g, .block-h, .block-i, .block-j, .block-k, .block-l, .btnSub').show()
        break;
        // 
      case 'btnradioWhatsapp':
      $('.block-a').show()
        break;
      // case 'btnradioWhatsapp':
      // $('.block-a').show()
      //   break;
        default:
        break;
    }
  })
})

</script>



<script>
  var FormStuff = {
  
  init: function() {
    this.applyConditionalRequired();
    this.bindUIActions();
  },
  
  bindUIActions: function() {
    $("input[type='radio']").on("change", this.applyConditionalRequired);
  },
  
  applyConditionalRequired: function() {
  	
    $(".require-if-active").each(function() {
      var el = $(this);
      if ($(el.data("require-pair")).is(":checked")) {
        el.prop("required", true);
      } else {
        el.prop("required", false);
      }
    });
    
  }
  
};

FormStuff.init();
</script>
